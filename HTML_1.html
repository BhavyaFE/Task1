<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background: rgb(8, 8, 8);
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .form-container {
            padding: 20px;
            background: #090909;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .form-container h2 {
            margin-top: 0;
            color: #f7f5f5;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #f7f5f5;
        }
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 3px;
        }
        .form-group textarea {
            resize: vertical;
            height: 150px;
        }
        .form-group button {
            padding: 10px 15px;
            border: none;
            border-radius: 3px;
            background-color: #0bd4de; /* Blue */
            color: black;
            cursor: pointer;
            font-size: 16px;
        }
        .form-group button:hover {
            background-color: #09a4b4; /* Darker blue */
        }
        .radio-group,
        .dropdown-group,
        .checkbox-group {
            margin-bottom: 15px;
        }
        .radio-group label,
        .checkbox-group label {
            display: inline-block;
            margin-right: 10px;
            color: #f7f5f5;
        }
        .dropdown-group {
            display: flex;
            flex-direction: column;
        }
        .dropdown-group label,
        .dropdown-group select {
            display: inline-block;
            margin-bottom: 5px;
        }
        .dropdown-group select {
            width: auto;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 3px;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Form -->
        <div class="form-container">
            <h2>Contact Us</h2>
            <form action="/submit_contact_form" method="POST">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <div class="dropdown-group">
                    <label for="inquiry-type">Type of Inquiry</label>
                    <select id="inquiry-type" name="inquiry-type" required>
                        <option value="" disabled selected>Select your inquiry type</option>
                        <option value="general">General Inquiry</option>
                        <option value="support">Support</option>
                        <option value="feedback">Feedback</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="radio-group">
                    <label>Preferred Contact Method:</label><br>
                    <label><input type="radio" name="contact-method" value="email" required> Email</label>
                    <label><input type="radio" name="contact-method" value="phone"> Phone</label>
                </div>
                <div class="checkbox-group">
                    <label>How Did You Hear About Us?</label><br>
                    <label><input type="checkbox" name="source" value="social-media"> Social Media</label>
                    <label><input type="checkbox" name="source" value="search-engine"> Search Engine</label>
                    <label><input type="checkbox" name="source" value="word-of-mouth"> Word of Mouth</label>
                    <label><input type="checkbox" name="source" value="advertisement"> Advertisement</label>
                </div>
                <div class="form-group">
                    <button type="submit">Send Message</button>
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
